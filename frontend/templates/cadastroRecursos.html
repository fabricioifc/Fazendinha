{% extends "mainBase.html" %}
{% block title %}C.E.I.F.A - Cadastrar um Recurso{% endblock %}


{% block content %}

<div class="container w-50">
    <div class="bg-info bg-opacity-25 p-3 rounded shadow-sm">
        <div class="bg-white border border-info rounded p-3">
            <div class="text-center fs-4">
                <p class="m-0">Cadastrar um novo recurso</p>
                <hr class="w-100 m-0">
            </div>

            <form class="form-floating mt-3" action="#" method="post">

                <div class="form-floating">
                    <input type="text" class="form-control" name="nomeRecurso" id="nmRsc" placeholder="Nome do recurso">
                    <label for="nmRsc">Nome do recurso</label>
                </div>

                <div class="form-floating mt-3">
                    <input type="number" min="1" class="form-control" name="recursoNumero" id="rscNmb"
                        placeholder="Número deste recurso">
                    <label for="rscNmb">Número do recurso</label>
                </div>

                <div class="w-100 d-flex justify-content-between">

                    <div class="form-floating mt-3 w-100 me-3">
                        <input type="number" class="form-control" name="vlIniAmb" id="vliAmb"
                            placeholder="Valor base de leitura">
                        <label for="vliAmb">Valor base de leitura</label>
                    </div>
                    <div class="form-floating mt-3 w-100">
                        <input type="number" class="form-control" name="vlFinAmb" id="vlfAmb"
                            placeholder="Valor limite de leitura">
                        <label for="vlfAmb">Valor limite de leitura</label>
                    </div>
                </div>

                <p class="my-3 text-danger text-center">{{aviso}}</p>
                <button type="submit" class="btn w-100 bg-info bg-opacity-50">Cadastrar</button>

            </form>
        </div>
    </div>
</div>


{% endblock %}
