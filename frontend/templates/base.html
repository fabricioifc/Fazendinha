<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">



    <title>{% block title %}{% endblock %}</title>

</head>

<body class="bg-info bg-opacity-10">
    <header class="bg-info bg-opacity-50">
        <div class="container">
            <div class="d-flex py-3">
                <div>
                    <h1 class="m-0">Logo</h1>
                </div>

                <div class="ms-auto d-flex justify-content-around align-items-center">
                    <a href="/login" class="btn btn-info me-3">Login</a>
                    <a href="/cadastro" class="btn btn-info">Cadastre-se</a>
                </div>
            </div>
        </div>

        <nav class="navbar navbar-expand-lg navbar-light bg-light py-1 shadow-sm">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav w-100">
                        <li class="nav-item">
                            <a class="nav-link ps-0" href="/home">Página Inicial</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link ps-0" href="/cadastro/ambiente">Ambiente</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link ps-0" href="/cadastro/instancias">Instâncias</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link ps-0" href="/cadastro/recursos">Recursos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link ps-0" href="/cadastro/instancias_recursos">Instâncias_Recursos</a>
                        </li>
                        

                        <li class="nav-item dropdown ms-3">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Cadastros
                            </a>
                            <ul class="dropdown-menu py-0" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="/cadastro/ambiente">Ambiente</a></li>
                                <li>
                                    <hr class="dropdown-divider m-0">
                                </li>
                                <li><a class="dropdown-item" href="/cadastro/instancias">Instâncias</a></li>
                                <li>
                                    <hr class="dropdown-divider m-0">
                                </li>
                                <li><a class="dropdown-item" href="/cadastro/recursos">Recursos</a></li>
                            </ul>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link ps-0 ms-3" href="/verdados">Visualização de Dados</a>
                        </li>

                        <li class="nav-item ms-auto">
                            <a class="nav-link pe-0" href="/sobre">Sobre</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


    </header>

    <main style="min-height: calc(100vh - 193.69px);" class="d-flex align-items-center py-3">
        {% block content %}{% endblock %}
    </main>


    <footer class="bg-info bg-opacity-50">
        <div class="container">
            <div class="d-flex py-3 justify-content-between align-items-center">
                <div>
                    <h3 class="m-0">Logo</h3>
                </div>
                <p class="m-0">&copy 2022 C.E.I.F.A</p>

                <a href="#" class="text-reset text-decoration-none">Sobre</a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
